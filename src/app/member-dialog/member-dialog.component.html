<h1 mat-dialog-title>Add New Member</h1>

<form [formGroup]="memberForm">
  <div mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input formControlName="firstName" matInput placeholder="Placeholder" />
      <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input formControlName="lastName" matInput placeholder="Placeholder" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Phone Number</mat-label>
      <input formControlName="phoneNumber" matInput placeholder="Placeholder" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Location</mat-label>
      <input formControlName="location" matInput placeholder="Placeholder" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>ID Card Number</mat-label>
      <input
        formControlName="idCardNumber"
        matInput
        placeholder="Placeholder"
      />
    </mat-form-field>
  </div>
</form>

<div mat-dialog-actions [align]="'center'">
  <button mat-raised-button color="primary" (click)="addMember()">
    {{ actionButton }}
  </button>
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
</div>
