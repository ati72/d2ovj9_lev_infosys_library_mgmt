<form [formGroup]="rentForm">
  <h2 mat-dialog-title>Rent an item</h2>
  <div mat-dialog-content>
    <mat-form-field appearance="outline" class="hidden-stuff">
      <mat-label>ID</mat-label>
      <input formControlName="id" matInput placeholder="ID" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>ID</mat-label>
      <input
        type="text"
        formControlName="renterId"
        matInput
        placeholder="Renter ID"
      />
      <mat-error *ngIf="rentForm.get('renterId')?.hasError('invalidInput')">
        Member has reached the rental limit (6 items).
      </mat-error>
      <mat-error *ngIf="rentForm.get('renterId')?.hasError('invalidMember')">
        No member found with this ID.
      </mat-error>
    </mat-form-field>
  </div>
</form>

<div mat-dialog-actions [align]="'center'">
  <button mat-raised-button color="primary" (click)="rentItem()">Rent</button>
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
</div>
